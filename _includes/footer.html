<footer>
  <div class="container">
    <p>&copy; {{ site.time | date: "%Y" }} Pedro Volpi Nacif. Todos os direitos reservados.</p>
    <div class="social-links">
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub">
          <i class="fab fa-github fa-2x"></i>
        </a>
      {% endif %}
      {% if site.instagram_username %}
        <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      {% endif %}
    </div>
  </div>
</footer>
